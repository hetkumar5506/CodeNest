<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CodeNest</title>

  <!-- CodeMirror -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/javascript/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/htmlmixed/htmlmixed.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/css/css.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/python/python.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/clike/clike.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/go/go.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/xml/xml.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/javascript/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/css/css.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/htmlmixed/htmlmixed.min.js"></script>
  <!-- CodeMirror Theme: Monokai -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/monokai.min.css" />

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1><i class="bi bi-terminal"></i> CodeNest</h1>
    <div class="controls">
      <select id="language">
        <option value="javascript">JavaScript</option>
        <option value="htmlmixed">HTML + CSS + JS</option>
        <option value="python">Python</option>
        <option value="java">Java</option>
        <option value="nodejs">Node.js</option>
        <option value="c">C</option>
        <option value="cpp">C++</option>
        <option value="go">Go</option>
      </select>
      <button onclick="runCode()"><i class="bi bi-play-fill"></i> Run</button>
      <button onclick="downloadCode()"><i class="bi bi-download"></i> Download</button>
      <button onclick="copyCode()"><i class="bi bi-clipboard"></i> Copy</button>
      <button onclick="toggleTheme()" id="themeBtn"><i class="bi bi-brightness-high"></i></button>
    </div>
  </header>

  <main>
    <div class="editor-container">
      <textarea id="editor">// Write your code here</textarea>
    </div>

    <div class="output-container">
      <h3><i class="bi bi-terminal-fill"></i> Output</h3>
      <pre id="output"></pre>
      <label for="userInput"><i class="bi bi-box-arrow-in-right"></i> Input</label>
      <textarea id="userInput" placeholder="Enter input for your program..."></textarea>
      <div id="status" class="status"></div>

      <div class="preview-wrapper">
        <iframe id="preview" style="display: none;"></iframe>
        <div id="fullscreenOverlay" title="Open fullscreen preview">
          <i class="bi bi-arrows-fullscreen"></i>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer-signature">
  Build For You With ❤️ by Het Patel
  </footer>

  <script src="script.js"></script>
</body>
</html>
